<h3>User Details</h3>
<div *ngIf="allUser">
    <div class="td" *ngFor="let item of allUser; let i = index">
        <div class="row">
            <div class="col-md-3 "><img src="{{item.picture}}"></div>
            <div class="col-md-6 ">
                <div>
                    <h6><b>Name :</b> {{item.title}} {{item.firstName}} {{item.lastName}}</h6>
                </div>
                <div> <b>Email</b> : {{item.email}}</div>
                <!-- <a routerLink="/post/{{item.id}}">Check Post</a> -->
                <button class="btn btn-info" (click)="checkPost(item.id)">Check Post >></button>
                <div class="row">
                    <a class="col-md-3" style="color: red;" (click)="deleteUser(item.id)">
                        <i class="fa fa-trash"></i>
                    </a>
                    <a class="col-md-3" (click)="modelOpen(item)">
                        <i class="fa fa-edit"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!allUser">
    <p>No data found !!</p>
</div>

<div class="container">
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update User Details</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label>FirstName :</label>
                        <input type="text" class="form-control" [(ngModel)]="model.firstName">
                    </div>
                    <div class="form-group">
                        <label>LastName :</label>
                        <input type="text" class="form-control" [(ngModel)]="model.lastName">
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="email" class="form-control" [(ngModel)]="model.email">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="UpdatedItem()">Update</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
